<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Survey Page</title>
 <link rel="stylesheet" href="index.css">
 <link rel="preconnect" href="https://fonts.gstatic.com">
 <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
</head>
<body>
 <div class="container">
  <h2>Survey Page</h2>
 </div>
 <form class="form">
  <br>
  <label>Name : </label>
  <input type="text" name="name" placeholder="Enter Your name">
  <br><br>
  <label>Email : </label>
  <input type="email" name="email" placeholder="Enter Your email">
  <br><br>
  <label>Phone No. : </label>
  <input type="number" name="number" placeholder="Enter Your number">
  <br><br>
  <label>Enter Your Gender : </label>
  <p>
   <input type="radio" name="App" value=1>Male
   <br>
   <input type="radio" name="App" value=2>Female
  </p>
  <label>Other Please Specify : </label>
  <input type="text" name="Other" placeholder="please specify">
  <br>
  <label>Messages : </label><br>
  <textarea name="query" cols="30" rows="10">Enter Your query</textarea>
  <div class="container">
  <button type="submit" class="btn">Submit</button>
  <button type="reset" class="btn">Reset</button>
</div>
 </form>
 
</body>
</html>
